<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Form</title>
  <style>
    nav {
        background-color: #1a1a1d;
        color: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 2rem;
        position: sticky;
        top: 0;
        z-index: 1000;
    }
    nav ul {
        list-style: none;
        display: flex;
        gap: 1.5rem;
    }
    nav ul li {
        display: inline;
    }
    nav ul li a {
        text-decoration: none;
        color: white;
        font-weight: 600;
        transition: color 0.3s;
    }
    nav ul li a:hover {
        color: #f2a365;
    }
    .feedback-form-page {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .feedback-form-page h1 {
      text-align: center;
    }
    .feedback-form-page form {
      display: flex;
      flex-direction: column;
      max-width: 500px;
      margin: 0 auto;
    }
    .feedback-form-page label {
      margin-bottom: 10px;
    }
    .feedback-form-page input,
    .feedback-form-page textarea {
      padding: 10px;
      margin-bottom: 20px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .feedback-form-page button {
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .feedback-form-page button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
    <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/about">About Us</a></li>
          <li><a href="/feedback">Feedback</a></li>
        </ul>
    </nav>
  <div class="feedback-form-page">
    <h1>Feedback Form</h1>
    <form onsubmit="event.preventDefault()">
      <label>
        Name:
        <input type="text" name="name" required />
      </label>
      <label>
        Email:
        <input type="email" name="email" required />
      </label>
      <label>
        Feedback:
        <textarea name="feedback" required></textarea>
      </label>
      <button type="submit" onclick="alert('Thank you for your feedback!')">
        Submit
      </button>
    </form>
  </div>

</body>
</html>
